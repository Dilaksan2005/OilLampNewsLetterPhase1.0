<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input {
            padding: 15px;
            width: 100%;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            padding-left: 45px;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        label {
            position: absolute;
            left: 45px;
            top: 15px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
            background: white;
            padding: 0 5px;
        }
        
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #2575fc;
            left: 15px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin: -10px 0 20px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        button {
            padding: 15px;
            width: 100%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.6s;
        }
        
        button:hover::after {
            transform: rotate(30deg) translate(20%, 0);
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #2575fc;
            border: 2px solid #2575fc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background: #2575fc;
            color: white;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .reset-panel {
            display: none;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: slideIn 0.4s forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .reset-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .reset-panel p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            text-align: left;
            animation: fadeIn 0.3s;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo img {
            height: 60px;
            transition: transform 0.3s;
        }
        
        .logo:hover img {
            transform: scale(1.1);
        }
        
        .powered-by {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        
        .security-note {
            margin-top: 20px;
            padding: 10px;
            background: #f0f7ff;
            border-radius: 8px;
            color: #2575fc;
            font-size: 12px;
            border-left: 3px solid #2575fc;
        }
        
        .security-note i {
            margin-right: 8px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        
        .login-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICA8cGF0aCBmaWxsPSIjMjU3NUZDIiBkPSJNMTI1IDMwTDMwIDEyNWw5NSA5NWg1MGw5NS05NXoiLz4KICA8cGF0aCBmaWxsPSIjNkExMUNCIiBkPSJNMTI1IDMwTDIyMCAxMjVMMTI1IDIyMEwzMCAxMjV6Ii8+CiAgPHBhdGggZmlsbD0iI0ZGRiIgZD0iTTEyNSA1MGMyMC44MyAwIDM3LjUgMTYuNjcgMzcuNSAzNy41UzE0NS44MyAxMjUgMTI1IDEyNVMyNSAxMDguMzMgMjUgODcuNSA0MS42NyA1MCA2NSA1MHptNjAgNjBsLTU1IDU1LTU1LTU1aDExMHoiLz4KPC9zdmc+" alt="Admin Portal Logo">
        </div>
        
        <h2>Admin Login</h2>
        
        <div id="loginSection">
            <!-- Login error message container -->
            <div id="loginError" class="message error-message login-message">
                <i class="fas fa-exclamation-circle"></i> <span id="loginErrorText"></span><br><span id="loginErrorText1"></span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            
            <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            
            <button onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="../index.html" class="home-link">
                <i class="fas fa-home"></i> Go Back Home
            </a>
            
            <div class="security-note">
                <i class="fas fa-shield-alt"></i> Your credentials are securely encrypted
            </div>
        </div>
        
        <div id="resetSection" class="reset-panel">
            <h3>Reset Your Password</h3>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="resetEmail" placeholder=" " required>
                <label for="resetEmail">Your Email</label>
            </div>
            
            <div id="resetSuccess" class="message success-message">
                <i class="fas fa-check-circle"></i> Password reset email sent! Please check your inbox.
            </div>
            
            <div id="resetError" class="message error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="resetErrorText"></span>
            </div>
            
            <button id="sendResetEmail">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
            
            <a href="#" class="back-to-login" id="backToLogin">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
        
        <div class="powered-by">
            <i class="fas fa-lock"></i> Secured by Firebase Authentication
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence, 
            browserSessionPersistence,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDGVmZwmJ4m-JicDa-bXEma9sp8bo9Uos",
            authDomain: "oillampnewsletterapp.firebaseapp.com",
            databaseURL: "https://oillampnewsletterapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oillampnewsletterapp",
            storageBucket: "oillampnewsletterapp.firebasestorage.app",
            messagingSenderId: "435713516292",
            appId: "1:435713516292:web:f0a18ac7f61d61bbc02651",
            measurementId: "G-5J5BPKEP7W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        window.login = async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');
            const loginErrorText = document.getElementById('loginErrorText');
            const loginErrorText1 = document.getElementById('loginErrorText1');
            
            // Hide any previous errors
            loginError.style.display = 'none';
            
            if (!email || !password) {
                loginErrorText.textContent = "Please enter both email and password";
                loginError.style.display = 'block';
                return;
            }

            try {
                await setPersistence(auth, browserSessionPersistence);
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html";
            } catch (error) {
                let errorMessage = "Login failed. Please try again.";
                
                // More specific error messages
                if (error.code === "auth/invalid-email") {
                    errorMessage = "Invalid email format.";
                } else if (error.code === "auth/user-not-found") {
                    errorMessage = "User not found. Please check your email.";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage = "Incorrect password. Please try again.";
                } else if (error.code === "auth/too-many-requests") {
                    errorMessage = "Too many failed attempts. Please try again later.";
                }
                
                loginErrorText.textContent = errorMessage;
                loginErrorText1.textContent = error;
                loginError.style.display = 'block';
                
                // Shake animation for error
                loginError.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 300,
                    iterations: 1
                });
            }
        };
        
        // Toggle between login and reset views
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Hide login error
            document.getElementById('loginError').style.display = 'none';
            
            // Set email from login form to reset form
            document.getElementById('resetEmail').value = document.getElementById('email').value;
            
            // Hide reset messages
            document.getElementById('resetSuccess').style.display = 'none';
            document.getElementById('resetError').style.display = 'none';
            
            // Show reset panel
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('resetSection').style.display = 'block';
        });
        
        document.getElementById('backToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Hide reset messages
            document.getElementById('resetSuccess').style.display = 'none';
            document.getElementById('resetError').style.display = 'none';
            
            // Show login section
            document.getElementById('resetSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });
        
        // Handle password reset
        document.getElementById('sendResetEmail').addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value;
            const resetError = document.getElementById('resetError');
            const resetErrorText = document.getElementById('resetErrorText');
            const resetSuccess = document.getElementById('resetSuccess');
            
            // Hide previous messages
            resetError.style.display = 'none';
            resetSuccess.style.display = 'none';
            
            if (!email) {
                resetErrorText.textContent = "Please enter your email address";
                resetError.style.display = 'block';
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                resetSuccess.style.display = 'block';
                
                // Clear email field after successful reset request
                document.getElementById('resetEmail').value = '';
            } catch (error) {
                let errorMessage = "Error sending reset email. Please try again.";
                
                if (error.code === "auth/user-not-found") {
                    errorMessage = "No account found with this email.";
                } else if (error.code === "auth/invalid-email") {
                    errorMessage = "Invalid email format.";
                }
                
                resetErrorText.textContent = errorMessage;
                resetError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
