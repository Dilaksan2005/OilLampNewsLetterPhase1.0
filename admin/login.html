<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input {
            padding: 15px;
            width: 100%;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
            background: white;
            padding: 0 5px;
        }
        
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #2575fc;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin: -10px 0 20px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        button {
            padding: 15px;
            width: 100%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #2575fc;
            border: 2px solid #2575fc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background: #2575fc;
            color: white;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .reset-panel {
            display: none;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .reset-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .reset-panel p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .success-message {
            display: none;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .error-message {
            display: none;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .powered-by {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KPHBhdGggZmlsbD0iI0ZGRiIgZD0iTTEyNSA1MGMyMC44MyAwIDM3LjUgMTYuNjcgMzcuNSAzNy41UzE0NS44MyAxMjUgMTI1IDEyNVMyNSAxMDguMzMgMjUgODcuNSA0MS42NyA1MCA2NSA1MHptNjAgNjBsLTU1IDU1LTU1LTU1aDExMHoiLz4KPC9zdmc+" alt="Oil Lamp Logo">
        </div>
        
        <h2>Admin Login</h2>
        
        <div id="loginSection">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            
            <button onclick="login()">Login</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="../index.html" class="home-link">Go Back Home</a>
        </div>
        
        <div id="resetSection" class="reset-panel">
            <h3>Reset Your Password</h3>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="input-group">
                <input type="email" id="resetEmail" placeholder=" " required>
                <label for="resetEmail">Your Email</label>
            </div>
            
            <div id="resetSuccess" class="success-message">
                Password reset email sent! Please check your inbox.
            </div>
            
            <div id="resetError" class="error-message">
                Error sending reset email. Please try again.
            </div>
            
            <button id="sendResetEmail">Send Reset Link</button>
            
            <a href="#" class="back-to-login" id="backToLogin">Back to Login</a>
        </div>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence, 
            browserSessionPersistence,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDGVmZwmJ4m-JicDa-bXEma9sp8bo9Uos",
            authDomain: "oillampnewsletterapp.firebaseapp.com",
            databaseURL: "https://oillampnewsletterapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oillampnewsletterapp",
            storageBucket: "oillampnewsletterapp.firebasestorage.app",
            messagingSenderId: "435713516292",
            appId: "1:435713516292:web:f0a18ac7f61d61bbc02651",
            measurementId: "G-5J5BPKEP7W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError("Please enter both email and password");
                return;
            }

            try {
                await setPersistence(auth, browserSessionPersistence);
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html";
            } catch (error) {
                showError("Login failed: " + error.message);
            }
        };
        
        // Toggle between login and reset views
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('resetSection').style.display = 'block';
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        });
        
        document.getElementById('backToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('resetSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            hideMessages();
        });
        
        // Handle password reset
        document.getElementById('sendResetEmail').addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showError("Please enter your email address");
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                document.getElementById('resetSuccess').style.display = 'block';
                document.getElementById('resetError').style.display = 'none';
            } catch (error) {
                showError("Error: " + error.message);
            }
        });
        
        // Helper functions
        function showError(message) {
            document.getElementById('resetError').textContent = message;
            document.getElementById('resetError').style.display = 'block';
            document.getElementById('resetSuccess').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
        }
    </script>
</body>
</html>
